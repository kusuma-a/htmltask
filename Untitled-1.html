<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages and Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        ul, li {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .category {
            margin: 20px 0;
        }
        .category h2 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .subcategory ul {
            margin-left: 20px;
        }
        .subcategory h3 {
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Programming Languages and Tools</h1>
   
    <div class="category">
        <h2>Programming Language</h2>
        <div class="subcategory">
            <h3>JavaScript</h3>
            <ul>
                <li>a. Angular</li>
                <li>b. React</li>
                <li>c. Vue.js</li>
            </ul>
        </div>
        <div class="subcategory">
            <h3>Python</h3>
            <ul>
                <li>a. Django Framework</li>
                <li>b. Flask Framework</li>
            </ul>
        </div>
        <div class="subcategory">
            <h3>Java</h3>
            <ul>
                <li>a. Spring</li>
                <li>b. Maven</li>
                <li>c. Hibernate</li>
            </ul>
        </div>
    </div>

    <div class="category">
        <h2>Database</h2>
        <ul>
            <li>MySQL</li>
            <li>MongoDB</li>
            <li>Cassandra</li>
        </ul>
    </div>
</body>
</html>
